<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <style>
        .zielona {background: Pink;}
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('button:contains(\'Zielony\')').click(function () {
                $('#classic').addClass('zielona');
            });
            $('button:contains(\'mosteczek\')').click(function () {
                $('#classic').removeClass('zielona');
            });
            $('button:contains(\'ugina\')').click(function () {
                $('#toggle').toggleClass('zielona');
            });
            $('tr:even').addClass('zielona');

            //Zadanie 12
            $('ol.a li:not(:has(.b a))').addClass('zielona');
        });
    </script>
</head>
<body>
    <ol class="a">
        <li>
            <span><a href="text">Jeden</a></span>
        </li>
        <li>
            <span class="b"><a href="text">Dwa</a></span>
        </li>
        <li>
            <span class="b"><a href="text">Trzy</a></span>
        </li>
        <li>
            <span><a href="text">Cztery</a></span>
        </li>
        <li>
            <span class="b"><a href="text">Pięć</a></span>
        </li>
    </ol>
    <table>
        <tr><td>Pierwszy</td></tr>
        <tr><td>Drugi</td></tr>
        <tr><td>Trzeci</td></tr>
        <tr><td>Czwarty</td></tr>
        <tr><td>Piąty</td></tr>
        <tr><td>Szósty</td></tr>
    </table>
    <div>
        <button>Zielony</button>
        <button>mosteczek</button>
        <span id="classic">Zmiana przez dodawanie/usuwanie klasy.</span>
    </div>
    <div>
        <button>ugina się.</button>
        <span id="toggle">Zmiana przez przełączanie klas.</span>
    </div>
</body>
</html>
